{% extends "base_admin.html" %}

{% block main %}

<div>
    <p style="float:right;"><a href="edit/">新建新闻</a></p>
    <h1>新闻中心</h1>
    <ul style="margin:20px 40px;">
        {% for i in news %}
            <li>[ {{ i.d_postdate|date:"Y-m-d" }} ] <a href="/news/?tid={{ i.id }}">{{ i.s_title }}</a> [ <a href="/admin/news/edit/?tid={{ i.id }}&action=edit">编辑</a> ] [ <a href="/admin/news/edit/?tid={{ i.id }}&action=delete">删除</a> ] </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
